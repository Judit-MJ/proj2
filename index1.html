<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indian Tourism</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
      }
      .carousel-item img {
        height: 500px; /* Ensure all images are the same height */
        object-fit: cover; /* Ensure the image covers the entire area */
        border-radius: 10px;
      }
      h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 3rem;
        font-weight: bold;
      }
      .navbar {
        margin-bottom: 30px;
      }
      .btn-custom {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
      }
      .carousel-inner {
        text-align: center;
      }
      .btn-custom:hover {
        background-color: #45a049;
      }
      .state-list {
        display: none;
        margin-top: 20px;
      }
      .state-list ul {
        list-style-type: none;
        padding: 0;
      }
      .state-list li {
        padding: 8px;
        background-color: #e9ecef;
        margin: 5px 0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Indian Tourism</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dash.html" id="dashboardBtn">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cont.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Heading -->
    <h1>Explore Indian Tourism</h1>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide container" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.hdwallpapers.in/download/taj_mahal_agra_india_4k-HD.jpg" class="d-block w-100"  alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://images3.alphacoders.com/116/thumb-1920-1167248.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://allpicts.in/wp-content/uploads/2016/08/10-Best-Nature-Images-HD-in-India-2-Kerala-backwaters.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

 

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom Script for State List -->
    <script>
      document.getElementById('dashboardBtn').addEventListener('click', function() {
        var stateList = document.getElementById('stateList');
        stateList.style.display = stateList.style.display === 'block' ? 'none' : 'block';
      });
    </script>
  </body>
</html>
